<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size">分派策略详情</p>
</div>
<div class="modal-body panel-body" style="min-height: 300px">
	<form class="form-horizontal form-validation" name="addCabinetForm">
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">策略名称：</label>
				<div class="control-input">
					<input class="form-control" name="name" placeholder="策略名称" ng-model="name"  type="text" readonly/>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="col-md-12 assign-cell" ng-repeat="(key,item) in userList">
				<i class="fa icon bg-blue" ng-bind="(key+1)"></i>
				<div class="text-success" style="width: 70%">告警分发给以下用户</div>
				<div>
					<div class="assign-user-list" ng-repeat="row in item.userData">
						<i class="glyphicon glyphicon-user"></i>   {{row.name}}
					</div>
					<div class="m-t">如果告警{{item.delay}}分钟没有处理，则分派给<i class="fa fa-long-arrow-down"></i></div>
				</div>
			</div>
			<div class="col-md-12 assign-cell">
				<a href="">
					<i class="fa icon fa-power-off bg-green m-t-sm"></i>
				</a>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancle()">关闭</button>
</div>
