<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size">绑定分派策略</p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addCabinetForm">
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">分派策略：</label>
				<div class="control-input">
					<select class="form-control" name="alarm" ng-model="dsId" validator="required">
						<option value="">--请选择--</option>
						<option ng-repeat="item in listData" ng-selected="item.id == dsId" value="{{item.id}}" ng-bind="item.name"></option>
					</select>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" validation-submit="addCabinetForm" ng-disabled="(addCabinetForm.$invalid)" ng-click="ok()">确认</button>
	<button class="btn btn-default" ng-click="cancle()">取消</button>
</div>
