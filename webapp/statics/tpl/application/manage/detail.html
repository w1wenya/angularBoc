<div ng-controller="ApplicationDetailCtrl" class="clearfix detail" >
	<div class="row wrapper-md">
		<div class="col-md-12">
			<button class="btn btn-info m-b pull-right" ng-click="goBack()"><i class="fa fa-reply"></i> 返回</button>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">基本信息</div>
				<div class="panel-body">
					<p class="detail-line">
						<span class="detail-title">应用名称：</span>
						<span class="detail-content" ng-bind="detailData.name"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">应用类型：</span>
						<span class="detail-content" ng-bind="detailData.type|cn:'appType'"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">应用版本：</span>
						<span class="detail-content" ng-bind="detailData.version"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">服务路径：</span>
						<span class="detail-content" ng-bind="detailData.path"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">应用域名：</span>
						<span class="detail-content" ng-bind="detailData.domain"></span>
					</p>
				</div>
		</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">集成信息</div>
				<div class="panel-body">
					<p class="detail-line">
						<span class="detail-title">集成工具：</span>
						<span class="detail-content" ng-bind="detailData.toolName"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">工具地址：</span>
						<span class="detail-content" ng-bind="detailData.toolAddress"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">任务名称：</span>
						<span class="detail-content" ng-bind="detailData.ciJob"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">任务地址：</span>
						<span class="detail-content" ng-bind="detailData.jobUrl"></span>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
