<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size">编辑分配资源</p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addCabinetForm">
		<div class="form-group">
			<div class="col-lg6">
				<label class="control-label">主机IP：</label>
				<div class="control-input">
					<input class="form-control" name="name"  ng-model="itemData.ip" type="text" disabled/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="control-label">是否使用：</label>
				<div class="control-input">
					<label class="i-switch i-switch-md bg-info m-t-xs">
						<input type="checkbox" ng-model="itemData.used">
						<i></i>
					</label>
				</div>
			</div>
			<div class="col-lg-6">
				<label class="control-label">是否共享：</label>
				<div class="control-input">
					<label class="i-switch i-switch-md bg-success  m-t-xs">
						<input type="checkbox" ng-model="itemData.shared">
						<i></i>
					</label>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" validation-submit="addCabinetForm" ng-disabled="(addCabinetForm.$invalid || isFail)" ng-click="ok()">确认</button>
	<button class="btn btn-default" ng-click="cancle()">取消</button>
</div>
