<div class="clearfix script-content" ng-controller="ApplicationManageListCtrl" >
	<div class="wrapper-md">
		<div class="row panel panel-default">
			<div class="col-md-12 search-box m-b-md">
					<div class="legend">查询条件</div>
					<div class="search-content">
						<div class="form-group">
							<label class="control-label">应用名称：</label>
							<input type="text" class="form-control" ng-model="name" placeholder="请输入应用名称"/>
						</div>
						<div class="form-group">
							<label class="control-label">创建人：</label>
							<span style="position: relative" ng-auo-complete="" user-name="creator" user-id="createrId"></span>
						</div>
						<div class="form-group">
							<label class="control-label">修改人：</label>
							<span style="position: relative" ng-auo-complete="" user-name="mender" user-id="menderId"></span>
						</div>
						<div class="form-group">
							<label class="control-label">创建时间：</label>
							<input ng-model="date" class="form-control w-md" ui-jq="daterangepicker" ui-options="{format: 'YYYY/MM/DD'}" placeholder="请选择时间" />
						</div>
					</div>
					<div class="search-btn m-t">
						<button class="btn btn-primary w-xs m-r" ng-click="search()"><i class="fa fa-search"></i> 查询</button>
						<button class="btn btn-success w-xs m-r" ng-click="reset()"><i class="fa fa-refresh"></i> 重置</button>
						<button class="btn btn-info" ng-click="createApp()"><i class="fa fa-plus"></i> 新建应用</button>
					</div>
				</div>
			<div class="col-md-12">
					<div class="table-responsive">
						<table class="table table-striped b-light m-b-xxs">
							<thead style="background: #fefefe">
							<tr>
								<th class="text-center">应用名称</th>
								<th class="text-center">应用类型</th>
								<th class="text-center">应用版本</th>
								<th class="text-center">服务路径</th>
								<th class="text-center">域名</th>
								<th class="text-center">UUID</th>
								<th class="text-center">操作</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="(key,row) in listData">
								<td class="text-center" ng-bind="row.name"></td>
								<td class="text-center" ng-bind="row.type|cn:'appType'"></td>
								<td class="text-center" ng-bind="row.version"></td>
								<td class="text-center" ng-bind="row.path"></td>
								<td class="text-center" ng-bind="row.domain"></td>
								<td class="text-center" ng-bind="row.uuid"></td>
								<td class="text-center">
									<button class="btn btn-sm btn-primary" ng-click="createApp(row.id)"><i class="fa fa-pencil"></i> 编辑</button>
									<button class="btn btn-sm btn-danger" ng-click="remove(row.id)"><i class="fa fa-trash-o"></i> 删除</button>
									<button class="btn btn-sm btn-info" ng-click="goDetail(row.id)"><i class="fa fa-info"></i> 详情</button>
									<div class="btn-group dropdown table-operation" dropdown="">
										<a class="btn btn-info btn-addon" dropdown-toggle=""><i class="fa fa-reorder" ></i>操作</a>
										<ul class="dropdown-menu">
											<li ng-click="bindHost(row.id)"><a href="">资源分配</a></li>
											<li ng-click="bindAlarm(row)" ng-if="!row.isUpload"><a href="">绑定告警策略</a></li>
											<li ng-click="bindAssign(row)"><a href="">绑定分派策略</a></li>
											<li ng-click="upload(row)" ng-if="row.asId"><a href="">生效</a></li>
										</ul>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
						<div class="clearfix">
							<div class="col-sm-6">
								<div class="paginationTables_info">共有<span ng-bind="totalPage"></span>条记录，每页显示<span ng-bind="param.rows"></span>条
								</div>
							</div>
							<div class="col-sm-6 text-right">
								<pagination boundary-links="true" total-items="totalPage" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getList(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
</div>
