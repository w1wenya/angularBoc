<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">网络同步</p>
</div>
<div class="modal-body panel-body" style="max-height: 550px;overflow: auto;">
    <form class="form-horizontal form-validation" name="addvmForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">云账户：</label>
                <div class="control-input" style="border: 1px solid #ddd;">
                    <table class="table table-hover b-t b-light" >
                        <thead class="table-header">
                        <tr>
                            <th width="2%"></th>
                            <th width="49%" class="font-12 text-center">服务器名称</th>
                            <th width="19%" class="font-12 text-center">状态</th>
                            <th width="30%" class="text-center font-12">网址</th>
                            <!--<th width="19%" class="text-center font-12">API版本</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-content" ng-repeat="row in cloudVendorList">
                            <td width="2%">
                                <input type="radio" name="ID" class="update-txt-three" ng-model="row.isSelected" ng-click="selectvmSource(row)">
                            </td>
                            <td width="49%" class="font-12 text-center" title="{{row.name}}" ng-bind="row.name"></td>
                            <td width="19%" class="font-12 text-center" title="{{row.status|cnUser:'status'}}" ng-bind="row.status|cnUser:'status'"></td>
                            <td width="30%" class="text-center font-12" title="{{row.address}}" ng-bind="row.address"></td>
                            <!--<td width="19%" class="text-center font-12" title="{{row.apiVersion}}" ng-bind="row.apiVersion"></td>-->
                        </tr>
                        </tbody>
                    </table>
                    <div class="clearfix">
                        <div class="col-sm-6" style="font-size:12px;">
                            <div class="paginationTables_info">总共<span ng-bind="totalCount1"></span>条, 每页<span ng-bind="8"></span>条</div>
                        </div>
                        <div class="col-sm-6 text-right">
                            <pagination style="" boundary-links="true" total-items="totalCount1" items-per-page="6" max-size="6" ng-model="param.page" ng-change="getVmSource(1)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="control-label">可用区域：</label>
                <div class="control-input">
                    <div class="region region-box" style="width:120px;" ng-class="{true:'region-active'}[row.isRegionActive]" ng-click="chooseRegion(row)" ng-repeat="row in regionData">
                        <span class="region-txt" ng-bind="row.name"></span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" validation-submit="addvmForm" ng-disabled="addvmForm.$invalid" ng-click="ok()">确认</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
