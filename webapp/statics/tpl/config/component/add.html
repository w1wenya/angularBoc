<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
	<p class="modal-title panel-title-size">新增组件</p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addUserForm">
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">名称：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="name" class="form-control" validator="required" ng-model="name">
				</div>
			</div>
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">类型：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="type" class="form-control" validator="required" ng-model="type">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">价格：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="price" class="form-control" validator="required" ng-model="price">
				</div>
			</div>
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">周期：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="resourcesid" class="form-control" validator="required" ng-model="period" maxlength="64" maxlength-error-message="最多输入64个字符">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">开始时间：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="starttime" class="form-control" validator="required" ng-model="priceStart">
				</div>
			</div>
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">结束时间：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="endtime" class="form-control" validator="required" ng-model="priceEnd">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">单位：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="endtime" class="form-control" validator="required" ng-model="unit">
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" validation-submit="addUserForm" ng-disabled="addUserForm.$invalid" ng-click="ok()">确认</button>
	<button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
