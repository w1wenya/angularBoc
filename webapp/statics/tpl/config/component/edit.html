<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		ng-click="cancel()">&times;</button>
	<p class="modal-title panel-title-size">编辑组件信息</p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="updateUserForm">
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">名称：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="name" class="form-control"
						validator="required" ng-model="updateData.name" maxlength="64"
						maxlength-error-message="最多输入64个字符">
				</div>
			</div>
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">类型：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="email" class="form-control"
						validator="required" ng-model="updateData.type">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">价格：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="phone" class="form-control"
						validator="required" ng-model="updateData.price">
				</div>
			</div>
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">周期：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="phone" class="form-control"
						validator="required" ng-model="updateData.period">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">开始时间：</label>
				<div class="col-lg-10 control-input">
					<input class="form-control w-md" ui-jq="daterangepicker"
						ui-options="{format: 'YYYY/MM/DD',singleDatePicker: true}"
						name="email" validator="required" ng-model="updateData.priceStart" />
				</div>
			</div>
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">结束时间：</label>
				<div class="col-lg-10 control-input">
					<input class="form-control w-md" ui-jq="daterangepicker"
						ui-options="{format: 'YYYY/MM/DD',singleDatePicker: true}"
						name="email" validator="required" ng-model="updateData.priceEnd" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">单位：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="email" class="form-control"
						validator="required" ng-model="updateData.unit">
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary"
		validation-submit="updateUserForm"
		ng-disabled="updateUserForm.$invalid" ng-click="ok()">确认</button>
	<button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
