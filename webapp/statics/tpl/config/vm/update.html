<div class="content-byc image-content" ng-controller="vmUpdateCtrl">
    <div class="animated update-content" ng-class="{true:'bounceInRight',false:'bounceOutRight'}[isActive]"
         ng-if="showDetail==2">
        <div class="wrapper-md">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" style="padding:0;">
                        <div class="panel-heading">
                            <span class="p-l-6">编辑虚机</span>
                            <button class="btn btn-info pull-right" style="margin-top: -7px;" ng-click="goBack()" tabindex="0">
                                <i class="fa fa-reply icon-font"></i> 返回
                            </button>
                        </div>
                        <div class="panel-body pmb-block" style="border:none;">
                            <div class="form-horizontal">
                                <div class="col-md-12 margin-top-12" ng-controller="vmUpdateOpenstackCtrl" ng-if="showOpenstack==1">
                                    <form class="form-horizontal form-validation" name="addvmOpenstackForm">
                                        <div class="form-group">
                                            <div class="col-lg-12 margin-10" style="padding-right: 15px;padding-left: 10px;">
                                                <label class="col-lg-3 control-label">可用区域：</label>
                                                <div class="col-lg-9 control-input" style="width:calc(100% - 85px);padding:0;">
                                                    <div class="region region-box" style="width:118px;" ng-class="{true:'region-active'}[row.isRegionActive]" ng-repeat="row in regionData">
                                                        <span class="region-txt" ng-bind="row.name"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 search-box m-b-md" style="float:none;">
                                            <div class="legend">平台选择</div>
                                            <div class="search-content1">
                                                <div class="form-group">
                                                    <div class="col-lg-4">
                                                        <label class="control-label">主机名称：</label>
                                                        <div class="control-input width-74">
                                                            <input type="text" name="name" class="form-control input-sm" placeholder="主机名称" ng-model="updateData.name" validator="required,name" maxlength="64">
                                                        </div>
                                                    </div>
                                                    <!--<div class="col-lg-4">-->
                                                        <!--<label class="control-label">主机标签：</label>-->
                                                        <!--<div class="control-input width-74">-->
                                                            <!--<input type="text" name="tags" class="form-control input-sm" placeholder="主机标签" ng-model="updateData.tags">-->
                                                        <!--</div>-->
                                                    <!--</div>-->
                                                    <!--<div class="col-lg-4">-->
                                                        <!--<label class="control-label">其他属性：</label>-->
                                                        <!--<div class="control-input width-74">-->
                                                            <!--<input type="text" name="moreProp" class="form-control" placeholder="其他属性" ng-model="updateData.moreProp">-->
                                                        <!--</div>-->
                                                    <!--</div>-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 search-box m-b-md" style="float:none;">
                                            <div class="legend">基本信息</div>
                                            <div class="search-content1">
                                                <div class="form-group">
                                                    <div class="col-lg-4">
                                                        <label class="control-label">管理账号：</label>
                                                        <div class="control-input width-74">
                                                            <input type="text" name="account" class="form-control input-sm" placeholder="账号" ng-model="account" validator="required,name" maxlength="64" maxlength-error-message="最多输入64个字符" readonly/>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <label class="control-label">管理密码：</label>
                                                        <div class="control-input width-74">
                                                            <input class="form-control input-sm" name="password" placeholder="密码" validator="required" maxlength="18" ng-model="updateData.password" type="{{showPass_os?'text':'password'}}" readonly/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 search-box m-b-md" style="float:none;">
                                            <div class="legend">配置信息</div>
                                            <div class="search-content1">
                                                <div class="form-group">
                                                    <div class="col-lg-4 input-style">
                                                        <label class="control-label">镜像：</label>
                                                        <div class="control-input width-74">
                                                            <select class="form-control input-sm" ng-model="updateData.imageId" ng-disabled="true">
                                                                <option value="">--请选择--</option>
                                                                <option ng-repeat="row in imageList" ng-selected="row.id==updateData.imageId" value="{{row.id}}" ng-bind="row.name"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <!--<div class="col-lg-4 input-style">-->
                                                        <!--<label class="control-label">OS名称：</label>-->
                                                        <!--<div class="control-input width-74">-->
                                                            <!--<input type="text" name="osName" class="form-control input-sm" placeholder="OS名称" ng-model="updateData.osName" readonly/>-->
                                                        <!--</div>-->
                                                    <!--</div>-->
                                                    <!--<div class="col-lg-4 input-style">-->
                                                        <!--<label class="control-label">OS版本：</label>-->
                                                        <!--<div class="control-input width-74">-->
                                                            <!--<input type="text" name="osVersion" class="form-control input-sm" placeholder="OS版本" ng-model="updateData.osVersion" readonly/>-->
                                                        <!--</div>-->
                                                    <!--</div>-->
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-lg-12 margin-10" style="padding-right:15px;padding-left:10px;">
                                                        <label class="col-lg-3 control-label">网络：</label>
                                                        <div class="col-lg-9 control-input" style="width:calc(100% - 85px);padding:0;">
                                                            <div class="region region-box" style="width:110px;" ng-class="{true:'region-active'}[row.isNetworkActive]" ng-repeat="row in networkList">
                                                                <span class="region-txt" ng-bind="row.name"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 search-box m-b-md" style="float:none;">
                                            <div class="legend">安全配置</div>
                                            <div class="search-content1">
                                                <div class="form-group">
                                                    <div class="col-lg-12 input-style">
                                                        <label class="control-label">配置实例：</label>
                                                        <div class="control-input width-74">
                                                            <select class="form-control input-sm" ng-model="updateData.flavorId" ng-disabled="true">
                                                                <option value="">--请选择--</option>
                                                                <option ng-repeat="row in sizeList" ng-selected="row.id==updateData.flavorId" value="{{row.id}}" ng-bind="row.name"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 input-style">
                                                        <label class="col-lg-3 control-label line-height-54">CPU核数：</label>
                                                        <div class="col-lg-9 control-input">
                                                            <rzslider rz-slider-model="slider.value"
                                                                      rz-slider-options="slider.options"></rzslider>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 input-style">
                                                        <label class="col-lg-3 control-label line-height-54">内存大小：</label>
                                                        <div class="col-lg-9 control-input">
                                                            <rzslider rz-slider-model="slider1.value"
                                                                      rz-slider-options="slider1.options"></rzslider>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 input-style">
                                                        <label class="control-label">磁盘大小：</label>
                                                        <div class="control-input width-74">
                                                            <input type="text" name="disk" class="form-control disk-input input-sm" placeholder="磁盘大小" ng-model="updateData.disk" readonly/>
                                                            <span class="sup" style="">G</span>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12 input-style">
                                                        <label class="control-label">主机描述：</label>
                                                        <div class="control-input width-74">
                                                            <textarea class="form-control input-sm" name="remark" placeholder="主机描述" ng-model="updateData.remark" maxlength="256" maxlength-error-message="最多输入256个字符"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="col-md-12" style="margin:10px 0;">
                                        <div class="col-md-6"><button type="submit" class="btn btn-primary" style="width:95%;height:35px;margin-bottom:15px;" validation-submit="addvmOpenstackForm" ng-disabled="addvmOpenstackForm.$invalid" ng-click="ok()">确认</button></div>
                                        <div class="col-md-6"><button class="btn btn-default" style="width:95%;height:35px;margin-bottom:15px;" ng-click="cancel()">取消</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
