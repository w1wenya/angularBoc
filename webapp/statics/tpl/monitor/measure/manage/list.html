<div class="clearfix script-content" ng-controller="MonitorManageListCtrl" >
	<div class="wrapper-md">
		<div class="row panel panel-default">
			<div class="col-md-12 search-box m-b-md">
					<div class="legend">查询条件</div>
					<div class="search-content">
						<div class="form-group">
							<label class="control-label">名称：</label>
							<input type="text" class="form-control" ng-model="name" placeholder="请输入监控项名称"/>
						</div>
						<div class="form-group">
							<label class="control-label">监控项：</label>
							<input type="text" class="form-control" ng-model="item" placeholder="请输入监控项名称"/>
						</div>
						<div class="form-group">
							<label class="control-label">创建时间：</label>
							<input ng-model="date" class="form-control w-md" ui-jq="daterangepicker" ui-options="{format: 'YYYY/MM/DD'}" placeholder="请选择时间" />
						</div>
					</div>
					<div class="search-btn">
						<button class="btn btn-primary w-xs m-r" ng-click="search()"><i class="fa fa-search"></i> 查询</button>
						<button class="btn btn-success w-xs m-r" ng-click="reset()"><i class="fa fa-refresh"></i> 重置</button>
						<button class="btn btn-info" ng-click="create()"><i class="fa fa-plus"></i> 新建监控项</button>
					</div>
				</div>
			<div class="col-md-12">
					<div class="table-responsive">
						<table class="table table-striped b-light m-b-xxs">
							<thead style="background: #fefefe">
							<tr>
								<th class="text-center">监控项名称</th>
								<th class="text-center">监控项</th>
								<th class="text-center">创建人</th>
								<th class="text-center">创建时间</th>
								<th class="text-center" style="width: 300px">操作</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="(key,row) in listData">
								<td class="text-center" ng-bind="row.name"></td>
								<td class="text-center" ng-bind="row.item"></td>
								<td class="text-center" ng-bind="row.creator"></td>
								<td class="text-center" ng-bind="row.gmtCreate"></td>
								<td class="text-center">
									<button class="btn btn-sm btn-primary" ng-click="create(row.id)"><i class="fa fa-pencil"></i> 编辑</button>
									<button class="btn btn-sm btn-danger" ng-click="remove(row.id)"><i class="fa fa-trash-o"></i> 删除</button>
									<button class="btn btn-sm btn-info" ng-click="detail(row.id)"><i class="fa fa-info"></i> 详情</button>
									<div class="btn-group dropdown table-operation" dropdown="">
										<a class="btn btn-info btn-addon" dropdown-toggle=""><i class="fa fa-reorder" ></i>操作</a>
										<ul class="dropdown-menu">
											<li ng-click="goDetail(1,row.id)"><a href="">监控子项</a></li>
											<li ng-click="goDetail(2,row.id)"><a href="">监控配置</a></li>
											<li ng-click="goDetail(3,row)"><a href="">配置下发</a></li>
											<li ng-click="goDetail(4,row.id)"><a href="">下发记录</a></li>
										</ul>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
						<div class="clearfix">
							<div class="col-sm-6">
								<div class="paginationTables_info">共有<span ng-bind="totalPage"></span>条记录，每页显示<span ng-bind="param.rows"></span>条
								</div>
							</div>
							<div class="col-sm-6 text-right">
								<pagination boundary-links="true" total-items="totalPage" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getList(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
</div>
