<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">编辑认证</p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation" name="updateManageSoftwareForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">认证名称：</label>
                <div class="col-lg-10 control-input">
                    <input type="text" name="username" class="form-control" ng-model="updateData.username" validator="required,name" maxlength="64" maxlength-error-message="最多输入64个字符">
                </div>
            </div>
            <!-- <div class="col-lg-6">
                <label class="col-lg-2 control-label">认证密码：</label>
                <div class="col-lg-10 control-input">
                    <input type="text" name="password" class="form-control" ng-model="updateData.password" validator="required,password" maxlength="18">
                </div>
            </div> -->
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">是否sudo：</label>
                <div class="col-lg-10 control-input" style="margin-top:5px;margin-left: -12px;">
                    <div class="col-lg-2"><input type="radio" name="isSudo" class="update-txt-three" ng-model="updateData.isSudo" value="true" ><span>是</span></div>
                    <div class="col-lg-2"><input type="radio" name="isSudo" class="update-txt-three" ng-model="updateData.isSudo" value="false" ><span>否</span></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">认证备注：</label>
                <div class="col-lg-10 control-input">
                    <input type="text" name="remark" class="form-control" ng-model="updateData.remark">
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" validation-submit="updateManageSoftwareForm" ng-disabled="updateManageSoftwareForm.$invalid" ng-click="ok()">确认</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
