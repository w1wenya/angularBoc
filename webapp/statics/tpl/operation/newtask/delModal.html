<div class="modal-header">
	<button type="button" class="close" ng-if="btnList[1]"  data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size">提示</p>
</div>
<div class="modal-body panel-body ownremovestyle">
	<p ng-bind="tip"></p>
</div>
<div class="modal-footer">
	<button class="btn {{btnList[0].type}}" ng-click="ok()" ng-bind="btnList[0].name"></button>
	<button ng-if="btnList[1]" class="btn  {{btnList[1].type}}" ng-if="btnList[1]" ng-click="cancle()" ng-bind="btnList[1].name"></button>
</div>
