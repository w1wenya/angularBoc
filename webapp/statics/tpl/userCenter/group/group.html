<div class="clearfix script-content" ng-task-main-router="">
    <div class="wrapper-md" ng-controller="groupTabCtrl">
        <tabset class="tab-container">
            <tab ng-controller="userGroupCtrl" ng-click="getData(1)" active="active1">
                <tab-heading>
                    用户分组
                </tab-heading>
                <div class="row panel" style="padding-top: 10px">
                    <div class="col-md-12 search-box m-b-md">
                        <div class="legend">查询条件</div>
                        <div class="search-content">
                            <div class="form-group">
                                <label class="control-label">分组名称：</label>
                                <input type="name" ng-model="searchByUsername" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_3">
                            </div>
                        </div>
                        <div class="search-btn">
                            <button class="btn btn-info w-xs m-r" ng-click="getData(1)"><i class="fa fa-search"></i> 查询</button>
                            <button class="btn btn-primary w-xs m-r" ng-click="add($event)"><i class="fa fa-plus-circle"></i> 新增</button>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped b-light m-b-xxs">
                                <thead style="background: #fefefe">
                                <tr>
                                    <th width="20%" class="font-15 text-center">分组名称</th>
                                    <th width="45%" class="font-15 text-center">描述</th>
                                    <th class="text-center td-operate font-15" width="35%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="table-content" ng-repeat="row in userGroupList" ng-if="!isImageData">
                                    <td width="20%" class="font-15 detail-href text-center text-overflow" style="max-width:204px;" title="{{row.name}}" ng-bind="row.name" ng-click="detail(row.id)"></td>
                                    <td width="45%" class="font-15 text-center text-overflow" style="max-width:456px;" title="{{row.remark}}" ng-bind="row.remark"></td>
                                    <td width="35%" class="td-operate text-center">
                                        <button class="btn btn-success btn-sm" ng-click="update($event,$index,row,key)">
                                            <i class="fa fa-pencil-square-o"></i>
                                            <span class="">编辑</span>
                                        </button>
                                        <button class="btn btn-danger btn-sm" ng-click="remove(row.id,$event,$index,key)">
                                            <i class="fa fa-trash-o"></i>
                                            <span class="">删除</span>
                                        </button>
                                        <button class="btn btn-warning btn-sm" ng-click="addUser($event,$index,row.id)">
                                            <i class="fa fa-user-secret"></i>
                                            <span class="">添加用户</span>
                                        </button>
                                        <button class="btn btn-primary btn-sm" ng-click="addResGroup($event,$index,row.id)">
                                            <i class="fa fa-street-view"></i>
                                            <span class="">资源分组</span>
                                        </button>
                                    </td>
                                </tr>
                                <tr ng-if="isImageData">
                                    <td class="td-nodata" colspan="3">暂无数据</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="clearfix">
                                <div class="col-sm-6" style="padding:7px 15px;">
                                    <div class="paginationTables_info">总共<span ng-bind="totalCount"></span>条, 每页<span ng-bind="param.rows"></span>条</div>
                                </div>
                                <div class="col-sm-6 text-right">
                                    <pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
            <tab ng-controller="resourceGroupCtrl" ng-click="getData(1)" active="active2">
                <tab-heading>
                    资源分组
                </tab-heading>
                <div class="row panel" style="padding-top: 10px">
                    <div class="col-md-12 search-box m-b-md">
                        <div class="legend">查询条件</div>
                        <div class="search-content">
                            <div class="form-group">
                                <label class="control-label">名称：</label>
                                <input type="name" ng-model="searchByResourcename" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_3">
                            </div>
                        </div>
                        <div class="search-btn">
                            <button class="btn btn-info w-xs m-r" ng-click="getData(1)"><i class="fa fa-search"></i> 查询</button>
                            <button class="btn btn-primary w-xs m-r" ng-click="add($event)"><i class="fa fa-plus-circle"></i> 新增</button>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="dataTables_wrapper form-inline">
                            <div class="row">
                                <div class="col-sm-12" style="margin-top: -10px;">
                                    <table class="table table-striped b-light m-b-xxs">
                                        <thead class="table-header">
                                        <tr>
                                            <th width="20%" class="font-15 text-center">分组名称</th>
                                            <th width="50%" class="font-15 text-center">描述</th>
                                            <th class="text-center td-operate font-15" width="30%">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="table-content" ng-repeat="row in resourceGroupList" ng-if="!isImageData">
                                            <td width="20%" class="font-15 detail-href text-center text-overflow" style="max-width:204px;" title="{{row.name}}" ng-click="detail(row.id)" ng-bind="row.name"></td>
                                            <td width="50%" class="font-15 text-center text-overflow" style="max-width:456px;" title="{{row.remark}}" ng-bind="row.remark"></td>
                                            <td width="30%" class="td-operate text-center">
                                                <button class="btn btn-success btn-sm" ng-click="update($event,$index,row,key)">
                                                    <i class="fa fa-pencil-square-o"></i>
                                                    <span class="">编辑</span>
                                                </button>
                                                <button class="btn btn-danger btn-sm" ng-click="remove(row.id,$event,$index,key)">
                                                    <i class="fa fa-trash-o"></i>
                                                    <span class="">删除</span>
                                                </button>
                                                <button class="btn btn-primary btn-sm" ng-click="addResource($event,$index,row.id)">
                                                    <i class="fa fa-street-view"></i>
                                                    <span class="">添加资源</span>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr ng-if="isImageData">
                                            <td class="td-nodata" colspan="3">暂无数据</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="clearfix">
                                        <div class="col-sm-6" style="padding:7px 15px;">
                                            <div class="paginationTables_info">总共<span ng-bind="totalCount"></span>条, 每页<span ng-bind="param.rows"></span>条</div>
                                        </div>
                                        <div class="col-sm-6 text-right">
                                            <pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
