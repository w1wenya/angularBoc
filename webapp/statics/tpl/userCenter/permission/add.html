<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size" ng-bind="modalName"></p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation" name="addCabinetForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">权限名称：</label>
                <div class="col-lg-10 control-input">
                    <input class="form-control" name="name" placeholder="名称" ng-model="name" validator="required,name" maxlength="64" maxlength-error-message="最多输入64个字符" type="text" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">权限类型：</label>
                <div class="col-lg-10 control-input">
                    <select class="form-control" ng-model="category">
                        <option ng-repeat="row in categoryData" ng-selected="row.value==category" value="{{row.value}}" ng-bind="row.name"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group" ng-show="isShowMenu">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">一级菜单：</label>
                <div class="col-lg-10 control-input">
                    <select class="form-control" ng-model="changeparentId">
                        <option ng-repeat="row in menuData" ng-selected="row.id==changeparentId" value="{{row.id}}" ng-bind="row.name"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">优先级：</label>
                <div class="col-lg-10 control-input">
                    <input class="form-control" name="priority" placeholder="优先级" ng-model="priority" validator="required,number" type="text" />
                </div>
            </div>
        </div>
        <div class="form-group" ng-show="flag==4">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">图标：</label>
                <div class="col-lg-10 control-input">
                    <select class="form-control" ng-model="icon">
                        <option ng-repeat="row in iconData" ng-selected="row.icon==icon" value="{{row.icon}}" ng-bind="row.icon"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">请求路径：</label>
                <div class="col-lg-10 control-input">
                    <input class="form-control" name="actionUrl" placeholder="请求路径" ng-model="actionUrl" validator="required" type="text" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">其他属性：</label>
                <div class="col-lg-10 control-input">
                    <input class="form-control" name="moreProp" placeholder="其他属性" ng-model="moreProp" maxlength="256" maxlength-error-message="最多输入256个字符" type="text" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">权限描述：</label>
                <div class="col-lg-10 control-input">
                    <textarea class="form-control" name="remark" placeholder="权限描述" ng-model="remark" maxlength="256" maxlength-error-message="最多输入256个字符"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" validation-submit="addCabinetForm" ng-disabled="addCabinetForm.$invalid" ng-click="ok()">确认</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
