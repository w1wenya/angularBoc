<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
	<p class="modal-title panel-title-size">新增用户</p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addUserForm">
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">用户名称：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="username" class="form-control" ng-model="addData.username" ng-blur="checkusername()" validator="required,name" maxlength="64" maxlength-error-message="最多输入64个字符">
				</div>
			</div>
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">真实姓名：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="name" class="form-control" ng-model="addData.name" validator="required,name" maxlength="64" maxlength-error-message="最多输入64个字符">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">电子邮箱：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="email" class="form-control" ng-model="addData.email" validator="required,email">
				</div>
			</div>
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">用户电话：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="phone" class="form-control" ng-model="addData.phone" validator="required,telphone">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">移动电话：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="mobile" class="form-control" ng-model="addData.mobile" validator="required,cellphone">
				</div>
			</div>
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">公司名称：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="company" class="form-control" ng-model="addData.company" validator="required">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<label class="col-lg-2 control-label">组织机构：</label>
				<div class="col-lg-10 addcombotree1" style="width: calc(100% - 135px);">
					<div user-combotree id="mycombotree2" tree-data="treeData" group-id="groupId" index="index" class="easyui-combotree control-input"></div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<label class="col-lg-2 control-label">用户描述：</label>
				<div class="col-lg-10 control-input">
					<textarea class="form-control" name="remark" ng-model="addData.remark" maxlength="256" maxlength-error-message="最多输入256个字符"></textarea>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" validation-submit="addUserForm" ng-disabled="addUserForm.$invalid" ng-click="ok()">确认</button>
	<button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
