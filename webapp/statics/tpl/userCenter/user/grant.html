<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
	<p class="modal-title panel-title-size">授权用户</p>
</div>
<div class="modal-body add-cabinet-body" style="max-height: 400px;overflow: auto;">
	<!-- <div class="ztree zTree" z-tree="" permissionList={{permissionList}} roledata={{roledata}} id="_grant_table" ></div> -->
	<p style="padding-bottom:10px;">请选择角色：</p>
	<table class="table table-hover b-t b-light" style="border: 1px solid #ddd;">
		<thead class="table-header">
		<tr>
			<th width="10%" class="text-left"></th>
			<th width="80%" class="text-center">角色名称</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="row in roledata" ng-class="{true:'info'}[row.checked]">
			<td width="10%" class="text-left">
				<input type="checkbox" name="role" class="update-txt-three" ng-model="row.checked">
			</td>
			<td width="80%" class="text-center" ng-bind="row.name"></td>
		</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" ng-click="ok()">确认</button>
	<button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
