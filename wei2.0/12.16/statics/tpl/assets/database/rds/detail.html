<div class="content-byc database-content" ng-controller="DataBaseDetailCtrl">
	<div class="update-content">
		<div class="wrapper-md">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default" style="padding:0;">
						<div class="panel-heading font-bold">
							<span class="p-l-6">数据库详情</span>
							<button class="btn btn-info pull-right" style="margin-top: -7px;" ng-click="goBack()" tabindex="0">
								<i class="fa fa-reply icon-font"></i> 返回
							</button>
						</div>
						<div class="panel-body pmb-block" style="border:none;">
							<div class="form-horizontal">
								<div class="">
									<div class="pmbb-header">
										<h5 class="console-title">基本信息</h5>
									</div>
									<div class="pmbb-body p-l-30">
										<div class="form-group">
											<div class="col-lg-4">
												<dl class="dl-horizontal">
													<dt>实例ID：</dt>
													<dd ng-bind="detailData.instanceId"></dd>
												</dl>
											</div>
											<div class="col-lg-4">
												<dl class="dl-horizontal">
													<dt>实例名称：</dt>
													<dd ng-bind="detailData.name"></dd>
												</dl>
											</div>
											<div class="col-lg-4">
												<dl class="dl-horizontal">
													<dt>计费类型：</dt>
													<dd ng-bind="detailData.payType"></dd>
												</dl>
											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-4">
												<dl class="dl-horizontal">
													<dt>创建时间：</dt>
													<dd ng-bind="detailData.gmtCreate"></dd>
												</dl>
											</div>
											<div class="col-lg-4">
												<dl class="dl-horizontal">
													<dt>地域：</dt>
													<dd ng-bind="detailData.regionName"></dd>
												</dl>
											</div>
											<div class="col-lg-4">
												<dl class="dl-horizontal">
													<dt>可用区域：</dt>
													<dd ng-bind="detailData.zoneId"></dd>
												</dl>
											</div>
										</div>
									</div>
								</div>
								<div class="">
									<div class="pmbb-header">
										<h5 class="console-title">配置信息</h5>
									</div>
									<div class="pmbb-body p-l-30">
										<div class="form-group">
											<div class="col-lg-4">
												<dl class="dl-horizontal">
													<dt>数据库版本：</dt>
													<dd ng-bind="detailData.version"></dd>
												</dl>
											</div>
											<div class="col-lg-4">
												<dl class="dl-horizontal">
													<dt class="large">数据库类型：</dt>
													<dd ng-bind="detailData.engine"></dd>
												</dl>
											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-4">
												<dl class="dl-horizontal">
													<dt>内存：</dt>
													<dd>{{detailData.memory}}M</dd>
												</dl>
											</div>
											<div class="col-lg-4">
												<dl class="dl-horizontal">
													<dt>存储空间：</dt>
													<dd>{{detailData.disk}}GB</dd>
												</dl>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
