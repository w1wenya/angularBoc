<div ng-controller="accountCtrl" class="clearfix script-content">
    <div class="wrapper-md">
        <div class="panel panel-default" ng-show="!showDetail">
            <div class="">
                <div class="col-md-12 search-box m-b-md" style="float:none;">
                    <div class="legend">查询条件</div>
                    <div class="search-content">
                        <div class="form-group">
                            <label class="control-label">镜像名称：</label>
                            <input type="name" ng-model="searchByName" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_3">
                        </div>
                    </div>
                    <div class="search-btn">
                        <button class="btn btn-info w-xs m-r" ng-click="getData(1)"><i class="fa fa-search"></i> 查询</button>
                        <button class="btn btn-primary w-xs m-r" ng-click="sync($event,row,'lg')"><i class="fa fa-hourglass-start"></i> 同步</button>
                    </div>
                </div>

                <div class="col-md-12" style="float:none;">
                    <div class="dataTables_wrapper form-inline">
                        <div class="row">
                            <div class="col-sm-12" style="margin-top: -10px;">
                                <table class="table table-striped b-light m-b-xxs">
                                    <thead class="table-header">
                                    <tr>
                                        <th width="20%" class="text-center font-15">镜像名称</th>
                                        <th width="10%" class="text-center font-15">状态</th>
                                        <th width="20%" class="text-center font-15">系统名称</th>
                                        <!--<th width="20%" class="text-center font-15">系统版本</th>-->
                                        <th width="30%" class="text-center font-15">所属云平台</th>
                                        <th width="20%" class="text-center font-15">所属区域</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="table-content" ng-repeat="row in imageList" ng-if="!isImageData">
                                        <td width="20%" class="text-center font-15 detail-href text-overflow" style="max-width:210px;" title="{{row.name}}" ng-bind="row.name" ng-click="detail(row.id)"></td>
                                        <td width="10%" class="text-center font-15 text-overflow" style="max-width:105px;" title="{{row.status}}" ng-bind="row.status"></td>
                                        <td width="20%" class="text-center font-15 text-overflow" style="max-width:209px;" title="{{row.osNameName}}" ng-bind="row.osName"></td>
                                        <!--<td width="20%" class="text-center font-15 text-overflow" style="max-width:209px;" title="{{row.osVersion}}" ng-bind="row.osVersion"></td>-->
                                        <td width="30%" class="text-center font-15 text-overflow" style="max-width:314px;" title="{{row.vendorName}}" ng-bind="row.vendorName"></td>
                                        <td width="20%" class="text-center font-15 text-overflow" style="max-width:209px;" title="{{row.region}}" ng-bind="row.regionName"></td>
                                    </tr>
                                    <tr ng-if="isImageData">
                                        <td class="td-nodata" colspan="5">暂无数据</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="clearfix">
                                    <div class="col-sm-6" style="padding:7px 15px;">
                                        <div class="paginationTables_info">总共<span ng-bind="totalCount"></span>条, 每页<span ng-bind="param.rows"></span>条</div>
                                    </div>
                                    <div class="col-sm-6 text-right">
                                        <pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
