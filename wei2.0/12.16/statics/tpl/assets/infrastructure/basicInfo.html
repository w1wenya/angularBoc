<div class="legend">基本信息</div>
<div class="search-content">
	<div class="form-group">
		<div class="col-md-4 input-error-info">
			<label class="control-label">设备名称：</label>
			<input type="text" name="deviceName" class="form-control" ng-model="itemData.deviceName" ng-disabled="isDetail"/>
		</div>
		<div class="col-md-4 input-error-info">
			<label class="control-label">设备型号：</label>
			<input type="text" name="version" class="form-control" ng-model="itemData.version" ng-disabled="isDetail"/>
		</div>
		<div class="col-md-4 input-error-info">
			<label class="control-label">序列号：</label>
			<input type="text" name="serial" class="form-control" ng-model="itemData.serial" ng-disabled="isDetail"/>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-4 input-error-info">
			<label class="control-label">物理位置：</label>
			<input type="text" name="location" class="form-control" ng-model="itemData.location" ng-disabled="isDetail"/>
		</div>
		<div class="col-md-4 input-error-info">
			<label class="control-label">资产编号：</label>
			<input type="text" name="assetTag" class="form-control" ng-model="itemData.assetTag" ng-disabled="isDetail"/>
		</div>
		<div class="col-md-4 input-error-info">
			<label class="control-label">设备来源：</label>
			<input type="text" name="befrom" class="form-control" ng-model="itemData.befrom" ng-disabled="isDetail" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-4 input-error-info">
			<label class="control-label">制造商：</label>
			<input type="text" name="maker" class="form-control" ng-model="itemData.maker" ng-disabled="isDetail"/>
		</div>
		<div class="col-md-4 input-error-info">
			<label class="control-label">服务合同号：</label>
			<input type="text" name="contractNo" class="form-control" ng-model="itemData.contractNo" ng-disabled="isDetail"/>
		</div>
		<div class="col-md-4 input-error-info">
			<label class="control-label">服务时间：</label>
			<input ng-model="date" class="form-control" ui-jq="daterangepicker" ui-options="{format: 'YYYY/MM/DD hh:mm:ss'}" placeholder="请选择时间" ng-disabled="isDetail"/>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-4 input-error-info">
			<label class="control-label">服务提供商：</label>
			<input type="text" name="vendor" class="form-control" ng-model="itemData.vendor" ng-disabled="isDetail"/>
		</div>
		<div class="col-md-4 input-error-info">
			<label class="control-label">服务商电话：</label>
			<input type="text" name="vendorPhone" class="form-control" ng-model="itemData.vendorPhone" validator="phone_opt" ng-disabled="isDetail"/>
		</div>
		<div class="col-md-4 input-error-info">
			<label class="control-label">制造商电话：</label>
			<input type="text" name="makerPhone" class="form-control" ng-model="itemData.makerPhone" validator="phone_opt" ng-disabled="isDetail"/>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-4 input-error-info">
			<label class="control-label">硬件配置：</label>
			<input type="text" name="hardware" class="form-control" ng-model="itemData.hardware" ng-disabled="isDetail"/>
		</div>
		<div class="col-md-4 input-error-info">
			<label class="control-label">所属环境：</label>
			<select class="form-control" ng-model="itemData.environment" ng-disabled="isDetail">
				<option ng-repeat="(key,item) in environmentData" value="{{key}}" ng-bind="item"></option>
			</select>
		</div>
	</div>
</div>
