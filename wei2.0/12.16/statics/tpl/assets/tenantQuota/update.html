<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">编辑配额</p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation" name="updateUserForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">配额：</label>
                <div class="col-lg-10 control-input">
                    <input type="text" name="quota" class="form-control" ng-model="updateData.quota" validator="required,positiveNumber" maxlength="8" maxlength-error-message="最多输入8个字符">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">资源组件：</label>
                <div class="col-lg-10 control-input">
                    <select class="form-control" ng-model="updateData.moduleId">
                        <option ng-repeat="row in moduleData" ng-selected="row.value==updateData.moduleId" value="{{row.value}}" ng-bind="row.name"></option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" validation-submit="updateUserForm" ng-disabled="updateUserForm.$invalid" ng-click="ok()">确认</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
