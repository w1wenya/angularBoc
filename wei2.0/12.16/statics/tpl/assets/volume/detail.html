<div class="content-byc image-content" ng-controller="volumeDetailModalCtrl">
    <div class="animated update-content" ng-class="{true:'bounceInRight',false:'bounceOutRight'}[isActive]"
         ng-if="showDetail==1">
        <div class="wrapper-md">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" style="padding:0;">
                        <div class="panel-heading font-bold">
                            <!--<i class="fa fa-reply icon-font" aria-hidden="true"></i>-->
                            <span class="p-l-6">云硬盘详情</span>
                            <button class="btn btn-info pull-right" style="margin-top: -7px;" ng-click="goBack()" tabindex="0">
                                <i class="fa fa-reply icon-font"></i> 返回
                            </button>
                        </div>
                        <div class="panel-body pmb-block" style="border:none;">
                            <div class="form-horizontal">
                                <div class="">
                                    <div class="pmbb-header">
                                        <h5 class="console-title">基本信息</h5>
                                    </div>
                                    <div class="pmbb-body p-l-30">
                                        <div class="form-group">
                                            <div class="col-lg-6">
                                                <dl class="dl-horizontal">
                                                    <dt>云硬盘ID：</dt>
                                                    <dd ng-bind="volumeDetail.volumeId"></dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-6">
                                                <dl class="dl-horizontal">
                                                    <dt>状态：</dt>
                                                    <dd ng-bind="volumeDetail.status1"></dd>
                                                </dl>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-6">
                                                <dl class="dl-horizontal">
                                                    <dt>云硬盘名：</dt>
                                                    <dd ng-bind="volumeDetail.name"></dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-6">
                                                <dl class="dl-horizontal">
                                                    <dt>创建时间：</dt>
                                                    <dd ng-bind="volumeDetail.gmtCreate"></dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="">
                                    <div class="pmbb-header">
                                        <h5 class="console-title">详细信息</h5>
                                    </div>
                                    <div class="pmbb-body p-l-30">
                                        <div class="form-group">
                                            <div class="col-lg-6">
                                                <dl class="dl-horizontal">
                                                    <dt>云供应商：</dt>
                                                    <dd ng-bind="volumeDetail.vendorName"></dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-6">
                                                <dl class="dl-horizontal">
                                                    <dt>可用区域：</dt>
                                                    <dd ng-bind="volumeDetail.regionName"></dd>
                                                </dl>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-6">
                                                <dl class="dl-horizontal">
                                                    <dt>uuid：</dt>
                                                    <dd ng-bind="volumeDetail.uuid"></dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-6">
                                                <dl class="dl-horizontal">
                                                    <dt>大小：</dt>
                                                    <dd ng-bind="volumeDetail.size"></dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="">
                                    <div class="pmbb-header">
                                        <h5 class="console-title">快照列表</h5>
                                    </div>
                                    <div class="pmbb-body p-l-30">
                                        <div class="form-group">
                                            <div class="col-md-12" style="padding:0;margin-bottom: 20px;">
                                                <div class="panel panel-default" style="padding:0">
                                                    <div class="panel-body" style="border:none;">
                                                        <table class="table table-striped b-light m-b-xxs">
                                                            <thead class="table-header">
                                                            <tr>
                                                                <th width="20%" class="text-center font-15">快照ID</th>
                                                                <th width="30%" class="text-center font-15">快照名称</th>
                                                                <th width="20%" class="text-center font-15">云硬盘ID</th>
                                                                <th width="10%" class="text-center font-15">状态</th>
                                                                <th width="20%" class="text-center font-15">大小</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr class="table-content" ng-repeat="row in snapshotList" ng-if="!isImageData">
                                                                <td width="20%" class="text-center font-15 text-overflow" style="max-width:209px;" title="{{row.snapshotId}}" ng-bind="row.snapshotId"></td>
                                                                <td width="30%" class="text-center font-15 text-overflow" style="max-width:312px;" title="{{row.name}}" ng-bind="row.name"></td>
                                                                <td width="20%" class="text-center font-15 text-overflow" style="max-width:208px;" title="{{row.volumeId}}" ng-bind="row.volumeId"></td>
                                                                <td width="10%" class="text-center font-15 text-overflow" style="max-width:104px;" title="{{row.status1}}" ng-bind="row.status1"></td>
                                                                <td width="20%" class="text-center font-15 text-overflow" style="max-width:208px;" title="{{row.size}}" ng-bind="row.size"></td>
                                                            </tr>
                                                            <tr ng-if="isImageData">
                                                                <td class="td-nodata" colspan="5">暂无数据</td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <div class="clearfix">
                                                            <div class="col-sm-6" style="padding:7px 15px;">
                                                                <div class="paginationTables_info">总共<span ng-bind="totalCount"></span>条, 每页<span ng-bind="param.rows"></span>条</div>
                                                            </div>
                                                            <div class="col-sm-6 text-right">
                                                                <pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getOperateData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
