<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">新增命令审计</p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation" name="addCommandForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">名称：</label>
                <div class="col-lg-10 control-input">
                    <input type="text" name="name" class="form-control" ng-model="addData.name" validator="required,name" maxlength="64" maxlength-error-message="最多输入64个字符">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">级别：</label>
                <select class="col-lg-10 form-control" style="width:83.3%;margin-left:15px;" ng-model="addData.level" name="level">
                    <option ng-repeat="row in levelData" ng-selected="row.value==addData.level" value="{{row.value}}" ng-bind="row.name"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">内容：</label>
                <div class="col-lg-10 control-input">
                    <textarea name="content" class="form-control" ng-model="addData.content" validator="required" maxlength="128" maxlength-error-message="最多输入128个字符"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" validation-submit="addCommandForm" ng-disabled="addCommandForm.$invalid" ng-click="ok()">确认</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
