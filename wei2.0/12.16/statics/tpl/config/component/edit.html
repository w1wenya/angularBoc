<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		ng-click="cancel()">&times;</button>
	<p class="modal-title panel-title-size">编辑组件信息</p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="updateUserForm">
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">名称：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="name" class="form-control"
						validator="required" readonly="readonly" ng-model="updateData.name" maxlength="64"
						maxlength-error-message="最多输入64个字符">
				</div>
			</div>
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">类型：</label>
				<div class="col-lg-10 control-input">
					<input type="number" name="type" class="form-control"
						validator="required" pattern="^[0-9]*[1-9][0-9]*$" ng-model="updateData.type">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">价格：</label>
				<div class="col-lg-10 control-input">
					<input type="number" name="number" style='width: 85%;' class="col-lg-10 form-control"
						validator="required" ng-model="updateData.price">
						<span class="col-lg-1" style='line-height: 34px;position: absolute;top: 0;right: 25px;'>元</span>
				</div>
			</div>
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">周期：</label>
				<div class="col-lg-10 control-input">
					<input type="number" name="period" style='width: 85%;' class="col-lg-10 form-control"
						validator="required" pattern="^[0-9]*[1-9][0-9]*$" ng-model="updateData.period">
						<span class="col-lg-1" style='line-height: 34px;position: absolute;top: 0;right: 25px;'>月</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<!--<div class="col-lg-6">
				<label class="col-lg-2 control-label">开始时间：</label>
				<div class="col-lg-10 control-input">
					<input class="form-control" ui-jq="daterangepicker"
						ui-options="{format: 'YYYY/MM/DD',singleDatePicker: true}"
						name="time" validator="required" readonly="readonly" ng-model="priceStartTime" />
				</div>
			</div>-->
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">时间范围：</label>
				<div class="col-lg-10 control-input">
					<input class="form-control" ui-jq="daterangepicker"
						ui-options="{format: 'YYYY/MM/DD'}"
						name="text" readonly="readonly" validator="required" ng-model="editPriceTime" />
				</div>
			</div>
			<div class="col-lg-6">
				<label class="col-lg-2 control-label">单位：</label>
				<div class="col-lg-10 control-input">
					<input type="text" name="company" class="form-control"
						validator="required" readonly="readonly" ng-model="updateData.unit">
				</div>
			</div>
		</div>
		<!--<div class="form-group">
			
		</div>-->
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary"
		validation-submit="updateUserForm"
		ng-disabled="updateUserForm.$invalid" ng-click="ok()">确认</button>
	<button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
