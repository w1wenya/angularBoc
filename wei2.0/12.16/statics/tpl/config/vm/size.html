<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">实例规格</p>
</div>
<div class="modal-body panel-body" style="max-height: 550px;overflow: auto;">
    <form class="form-horizontal form-validation" name="addvmForm">
        <div class="form-group">
            <div class="col-lg-12">
                <!--<label class="control-label">{{row.name}}核：</label>-->
                <div class="control-input" style="margin-left:40px;margin-top: 15px;">
                    <div class="region region-box" style="width:124px;margin-top: 12px;margin-bottom: 12px;" ng-class="{true:'region-active'}[item.isSizeActive]" ng-click="chooseSizeData(item)" ng-repeat="item in sizeData">
                        <span class="region-txt">{{item.cpu}}核{{item.memory1}}GB</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" validation-submit="addvmForm" ng-disabled="addvmForm.$invalid" ng-click="ok()">确认</button>
</div>
