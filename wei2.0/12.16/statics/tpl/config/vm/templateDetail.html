<div class="content-byc image-content" ng-controller="detailVmTemplateModalCtrl">
    <div class="animated update-content" ng-class="{true:'bounceInRight',false:'bounceOutRight'}[isActive]"
         ng-if="showDetail==1">
        <div class="wrapper-md">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" style="padding:0;">
                        <div class="panel-heading font-bold">
                            <span class="p-l-6">模板详情</span>
                            <button class="btn btn-info pull-right" style="margin-top: -7px;" ng-click="goBack()" tabindex="0">
                                <i class="fa fa-reply icon-font"></i> 返回
                            </button>
                        </div>
                        <div class="panel-body pmb-block" style="border:none;">
                            <div class="form-horizontal">
                                <div class="">
                                    <div class="pmbb-header">
                                        <h5 class="console-title">基本信息</h5>
                                    </div>
                                    <div class="pmbb-body p-l-30">
                                        <div class="form-group">
                                            <div class="col-lg-4">
                                                <dl class="dl-horizontal">
                                                    <dt>主机名称：</dt>
                                                    <dd ng-bind="vmDetail.name"></dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-4">
                                                <dl class="dl-horizontal">
                                                    <dt>主机状态：</dt>
                                                    <dd>
                                                        <button class="btn btn-xs disabled" ng-class="{'success':'btn-success','danger':'btn-danger','warning':'btn-warning','primary':'btn-primary','default':'btn-default','info':'btn-info'}[vmDetail.statusColor]" title="{{vmDetail.status|cn:'vmStatus'}}" ng-bind="vmDetail.status|cn:'vmStatus'"></button>
                                                    </dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-4">
                                                <dl class="dl-horizontal">
                                                    <dt>管理账号：</dt>
                                                    <dd ng-bind="vmDetail.account"></dd>
                                                </dl>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-4">
                                                <dl class="dl-horizontal">
                                                    <dt>管理密码：</dt>
                                                    <dd ng-bind="vmDetail.password"></dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-4">
                                                <dl class="dl-horizontal">
                                                    <dt>管理IP：</dt>
                                                    <dd ng-bind="vmDetail.managerIp"></dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-4">
                                                <dl class="dl-horizontal">
                                                    <dt>管理端口：</dt>
                                                    <dd ng-bind="vmDetail.managerPort"></dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="">
                                    <div class="pmbb-header">
                                        <h5 class="console-title">详细信息</h5>
                                    </div>
                                    <div class="pmbb-body p-l-30">
                                        <div class="form-group">
                                            <div class="col-lg-4">
                                                <dl class="dl-horizontal">
                                                    <dt>CPU核数：</dt>
                                                    <dd>{{vmDetail.cpu}}核</dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-4">
                                                <dl class="dl-horizontal">
                                                    <dt>内存大小：</dt>
                                                    <dd>{{vmDetail.memory}}MB</dd>
                                                </dl>
                                            </div>
                                            <div class="col-lg-4">
                                                <dl class="dl-horizontal">
                                                    <dt>磁盘大小：</dt>
                                                    <dd>{{vmDetail.disk}}G</dd>
                                                </dl>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-4">
                                                <dl class="dl-horizontal">
                                                    <dt>主机描述：</dt>
                                                    <dd ng-bind="vmDetail.remark"></dd>
                                                </dl>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="">
                                    <div class="pmbb-header">
                                        <h5 class="console-title">操作记录</h5>
                                    </div>
                                    <div class="pmbb-body p-l-30">
                                        <div class="form-group">
                                            <div class="col-md-12" style="padding:0;margin-bottom: 20px;">
                                                <div class="panel panel-default" style="padding:0">
                                                    <!--<div class="panel-heading" style="padding:10px 0 10px 10px;">操作记录</div>-->
                                                    <div class="panel-body" style="border:none;">
                                                        <table class="table table-striped b-light m-b-xxs">
                                                            <thead class="table-header">
                                                            <tr>
                                                                <th width="20%" class="font-15 text-center">操作内容</th>
                                                                <th width="25%" class="font-15 text-center">操作结果</th>
                                                                <th width="25%" class="font-15 text-center">操作人</th>
                                                                <th width="30%" class="font-15 text-center">操作时间</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr class="table-content" ng-repeat="row in eventList" ng-if="!isImageData">
                                                                <td width="20%" class="font-15 text-center text-overflow" style="max-width:209px;" title="{{row.content}}" ng-bind="row.content"></td>
                                                                <td width="25%" class="font-15 text-center text-overflow" style="max-width:314px;" title="{{row.result}}" ng-bind="row.result"></td>
                                                                <td width="25%" class="font-15 text-center text-overflow" style="max-width:209px;" title="{{row.operator}}" ng-bind="row.operator"></td>
                                                                <td width="30%" class="font-15 text-center text-overflow" style="max-width:314px;" title="{{row.gmtOperate}}" ng-bind="row.gmtOperate"></td>
                                                            </tr>
                                                            <tr ng-if="isImageData">
                                                                <td class="td-nodata" colspan="4">暂无数据</td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <div class="clearfix">
                                                            <div class="col-sm-6" style="padding:7px 15px;">
                                                                <div class="paginationTables_info">总共<span ng-bind="totalCount"></span>条, 每页<span ng-bind="param.rows"></span>条</div>
                                                            </div>
                                                            <div class="col-sm-6 text-right">
                                                                <pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
