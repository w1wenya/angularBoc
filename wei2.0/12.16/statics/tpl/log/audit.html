<div ng-controller="AuditCtrl" class="clearfix script-content">
	<div class="wrapper-md">
		<div class="row panel panel-default">
			<div class="col-md-12 search-box m-b-md">
					<div class="legend">查询条件</div>
					<div class="search-content">
						<div class="form-group">
							<label class="control-label">时间范围：</label>
							<input ng-model="date" class="form-control w-md" ui-jq="daterangepicker"
							       ui-options="{format: 'YYYY-MM-DD hh:mm:ss'}" placeholder="请选择时间" />
						</div>
						<div class="form-group">
							<label class="control-label">请求IP：</label>
							<input type="text" class="form-control" ng-model="requestIp" placeholder="请输入请求IP"/>
						</div>
						<div class="form-group">
							<label class="control-label">响应IP：</label>
							<input type="text" class="form-control" ng-model="responseIp" placeholder="请输入响应IP"/>
						</div>
					</div>
					<div class="search-btn">
						<button class="btn btn-primary w-xs m-r" ng-click="search()"><i class="fa fa-search"></i> 查询</button>
						<button class="btn btn-success w-xs" ng-click="reset()"><i class="fa fa-refresh"></i> 重置</button>
					</div>
				</div>
			<div class="col-md-12">
					<div class="table-responsive">
						<table class="table table-striped b-light m-b-xxs table-navy">
							<thead style="background: #fefefe">
							<tr>
								<th class="text-center">模块</th>
								<th class="text-center">请求IP</th>
								<th class="text-center">响应IP</th>
								<th class="text-center">操作者</th>
								<th class="text-center">请求对象</th>
								<th class="text-center">请求路径</th>
								<th class="text-center">请求参数</th>
								<th class="text-center">处理结果</th>
								<th class="text-center">请求时间</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="(key,row) in listData">
								<td class="text-center" title="{{row.module}}"><div ng-bind="row.module"></div></td>
								<td class="text-center" title="{{row.requestIp}}"><div  ng-bind="row.requestIp"></div></td>
								<td class="text-center" title="{{row.responseIp}}"><div  ng-bind="row.responseIp"></div></td>
								<td class="text-center" title="{{row.username}}"><div ng-bind="row.username"></div></td>
								<td class="text-center" title="{{row.object}}"><div ng-bind="row.object"></div></td>
								<td class="text-center" title="{{row.action}}"><div ng-bind="row.action"></div></td>
								<td class="text-center" title="{{row.detail}}"> <div ng-bind="row.detail"></div></td>
								<td class="text-center" title="{{row.result}}"><div ng-bind="row.result"></div></td>
								<td class="text-center" title="{{row.gmtCreate}}"><div ng-bind="row.gmtCreate"></div></td>
							</tr>
							</tbody>
						</table>
						<div class="clearfix">
							<div class="col-sm-6">
								<div class="paginationTables_info">共有<span ng-bind="totalPage"></span>条记录，每页显示<span ng-bind="param.rows"></span>条
								</div>
							</div>
							<div class="col-sm-6 text-right">
								<pagination boundary-links="true" total-items="totalPage" items-per-page="param.rows" max-size="10"
								            ng-model="param.page" ng-change="getList(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
</div>
