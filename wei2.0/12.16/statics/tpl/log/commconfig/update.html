<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">编辑日志配置</p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation" name="updateTenantForm">
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">名称：</label>
                <div class="col-lg-10 control-input">
                    <input type="text" name="name" class="form-control" ng-model="updateData.name" validator="required,name" maxlength="64" maxlength-error-message="最多输入64个字符">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">备注：</label>
                <div class="col-lg-10 control-input">
                    <textarea class="form-control" name="remark" ng-model="updateData.remark" maxlength="256" maxlength-error-message="最多输入256个字符"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">配置信息：</label>
                <div class="col-lg-10 control-input">
                    <textarea class="form-control" name="content" rows="10" ng-model="updateData.content" maxlength="2000" maxlength-error-message="最多输入2000个字符"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" validation-submit="updateTenantForm" ng-disabled="updateTenantForm.$invalid" ng-click="modify()">确认</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>  
</div>
