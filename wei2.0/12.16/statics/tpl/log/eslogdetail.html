<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <p class="modal-title panel-title-size">日志详情</p>
</div>
<div class="modal-body panel-body">
    <form class="form-horizontal form-validation" name="updateTenantForm">
        <div class="form-group">
            <div class="col-lg-6">
                <label class="col-lg-2 control-label">索引名称：</label>
                <div class="col-lg-10 control-input">
                    <input type="text" class="form-control" ng-model="logDetailData.index" readonly="readonly" style="border: 0px;background-color: white;">
                </div>
            </div>
             <div class="col-lg-6">
                <label class="col-lg-2 control-label">主机：</label>
                <div class="col-lg-10 control-input">
                     <input type="text" class="form-control" ng-model="logDetailData.host" readonly="readonly" style="border: 0px;background-color: white;">
                </div>
            </div>
            
        </div>
        <div class="form-group">
           <div class="col-lg-6">
                <label class="col-lg-2 control-label">类型：</label>
                <div class="col-lg-10 control-input">
                     <input type="text" class="form-control" ng-model="logDetailData.type" readonly="readonly" style="border: 0px;background-color: white;">
                </div>
            </div>
            <div class="col-lg-6">
                <label class="col-lg-2 control-label">类型标记：</label>
                <div class="col-lg-10 control-input">
                     <input type="text" class="form-control" ng-model="logDetailData.logflag" readonly="readonly" style="border: 0px;background-color: white;">
                </div>
            </div>
        </div>
         <div class="form-group">
            <div class="col-lg-6">
                <label class="col-lg-2 control-label">时间：</label>
                <div class="col-lg-10 control-input">
                     <input type="text" class="form-control" ng-model="logDetailData.timestamp" readonly="readonly" style="border: 0px;background-color: white;">
                </div>
            </div>
             <div class="col-lg-6">
                <label class="col-lg-2 control-label">日志级别：</label>
                <div class="col-lg-10 control-input">
                     <input type="text" class="form-control" ng-model="logDetailData.loglevel" readonly="readonly" style="border: 0px;background-color: white;">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <label class="col-lg-2 control-label">日志内容：</label>
                <div class="col-lg-10 control-input">
                    <textarea class="form-control" ng-model="logDetailData.message" readonly="readonly" style="border: 0px;background-color: white;" rows="15"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">关闭</button>
</div>
