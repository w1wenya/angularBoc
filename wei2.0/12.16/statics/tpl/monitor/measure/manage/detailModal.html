<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size">监控项详情</p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addCabinetForm">
		<div class="form-group">
			<div class="col-lg-6">
				<label class="control-label">名称：</label>
				<div class="control-input">
					<input class="form-control" name="name" ng-model="detailData.name"  type="text" disabled/>
				</div>
			</div>
			<div class="col-lg-6">
				<label class="control-label">监控项：</label>
				<div class="control-input">
					<input class="form-control" ng-model="detailData.item"  type="text" disabled/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="control-label">创建人：</label>
				<div class="control-input">
					<input class="form-control" name="name" ng-model="detailData.creator"  type="text" disabled/>
				</div>
			</div>
			<div class="col-lg-6">
				<label class="control-label">创建时间：</label>
				<div class="control-input">
					<input class="form-control" ng-model="detailData.gmtCreate"  type="text" disabled/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">监控项描述 :</label>
				<div class="control-input">
					<textarea class="form-control"  ng-model="detailData.remark"  type="text" disabled></textarea>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancle()">关闭</button>
</div>
