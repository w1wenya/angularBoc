<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancle()">&times;</button>
	<p class="modal-title panel-title-size">申请详情</p>
</div>
<div class="modal-body panel-body">
	<form class="form-horizontal form-validation" name="addCabinetForm">
		<div class="form-group">
			<div class="col-lg-6">
				<label class="control-label">申请名称：</label>
				<div class="control-input">
					<input class="form-control" name="name" placeholder="申请名称" ng-model="detailData.name" type="text" readonly/>
				</div>
			</div>
			<div class="col-lg-6">
				<label class="control-label">申请状态：</label>
				<div class="control-input">
					<span class="form-control"  ng-bind="detailData.status|cn:'applyStatus'" type="text" readonly></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-6">
				<label class="control-label">申请命令：</label>
				<div class="control-input">
					<input class="form-control" ng-model="detailData.commandName" type="text" readonly/>
				</div>
			</div>
			<div class="col-lg-6">
				<label class="control-label">处理者：</label>
				<div class="control-input">
					<input class="form-control" ng-model="detailData.handlerName" type="text" readonly/>
				</div>
			</div>
		</div>
		<div class="form-group" ng-if="detailData.status=='REFUSED'">
			<div class="col-lg-12">
				<label class="control-label">拒绝理由：</label>
				<div class="control-input">
					<textarea class="form-control" ng-model="detailData.reason" maxlength="256" readonly></textarea>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<label class="control-label">应用场景：</label>
				<div class="control-input">
					<textarea class="form-control" name="remark" placeholder="应用场景" ng-model="detailData.remark" maxlength="256" readonly></textarea>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancle()">关闭</button>
</div>
