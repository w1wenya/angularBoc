<div ng-controller="ApplicationDetailCtrl" class="clearfix detail" >
	<div class="row wrapper-md">
		<div class="col-md-12">
			<button class="btn btn-info m-b pull-right" ng-click="goBack()"><i class="fa fa-reply"></i> 返回</button>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">基本信息</div>
				<div class="panel-body">
					<p class="detail-line">
						<span class="detail-title">告警名称：</span>
						<span class="detail-content" ng-bind="detailData.name"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">告警级别：</span>
						<button class="btn btn-xs disabled ng-binding btn-info" ng-class="{'REMIND':'btn-info','WARN':'btn-warning','DANGER':'btn-danger'}[detailData.level]" ng-bind="detailData.level|cn:'alarmLevel'">提醒</button>
					</p>
					<p class="detail-line">
						<span class="detail-title">告警状态：</span>
						<span class="detail-content" ng-bind="detailData.status|cn:'alarmStatus'"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">IP地址：</span>
						<span class="detail-content" ng-bind="detailData.host"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">监控项：</span>
						<span class="detail-content" ng-bind="detailData.measurement"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">告警内容：</span>
						<span class="detail-content" ng-bind="detailData.content"></span>
					</p>
				</div>
		</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">操作信息</div>
				<div class="panel-body">
					<p class="detail-line">
						<span class="detail-title">发生时间：</span>
						<span class="detail-content" ng-bind="detailData.occurred "></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">确认人：</span>
						<span class="detail-content" ng-bind="detailData.confirmUser"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">确认时间：</span>
						<span class="detail-content" ng-bind="detailData.gmtConfirm"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">解决人：</span>
						<span class="detail-content" ng-bind="detailData.solveUser"></span>
					</p>
					<p class="detail-line">
						<span class="detail-title">解决时间：</span>
						<span class="detail-content" ng-bind="detailData.gmtSolve"></span>
					</p>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">操作历史</div>
				<div class="panel-body" style="position: relative;padding: 40px 45px">
					<div class="col-md-4 step-cell" ng-class="{true:'select'}[row.select]" ng-repeat="row in historyData">
						<div class="col-md-12" ng-if="row.select">
							<div class="panel b-a">
								<div class="panel-heading text-center bg-info no-border">
									<h2 class="m-t-none m-b-none">
										<span class="text-x text-lt" ng-bind="row.status|cn:'alarmStatus'"></span>
									</h2>
								</div>
								<div class="m-l-md m-t-sm">
									<p class="detail-line">
										<span class="detail-title">时间：</span>
										<span class="detail-content" ng-bind="row.date"></span>
									</p>
									<p class="detail-line">
										<span class="detail-title">操作：</span>
										<span class="detail-content" ng-bind="row.content"></span>
									</p>
									<p class="detail-line">
										<span class="detail-title">操作人：</span>
										<span class="detail-content" ng-bind="row.person"></span>
									</p>
								</div>
							</div>
						</div>
						<i class="fa bg-blue" ng-bind="($index+1)"></i>
					</div>
					<i class="fa fa-power-off bg-green"></i>
			</div>
		</div>
	</div>
</div>
