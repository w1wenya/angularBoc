<div class="clearfix script-content" ng-controller="RecordListCtrl" >
	<div class="wrapper-md">
		<div class="row panel panel-default">
			<div class="col-md-12 search-box m-b-md">
					<div class="legend">查询条件</div>
					<div class="search-content">
						<div class="form-group">
							<label class="control-label">名称：</label>
							<input type="text" class="form-control" ng-model="name" placeholder="请输入策略名称"/>
						</div>

					</div>
					<div class="search-btn m-t">
						<button class="btn btn-primary w-xs m-r" ng-click="search()"><i class="fa fa-search"></i> 查询</button>
						<button class="btn btn-success w-xs m-r" ng-click="reset()"><i class="fa fa-refresh"></i> 重置</button>
					</div>
				</div>
			<div class="col-md-12">
					<div class="table-responsive">
						<table class="table table-striped b-light m-b-xxs">
							<thead style="background: #fefefe">
							<tr>
								<th class="text-center">主机名称</th>
								<th class="text-center">IP</th>
								<th class="text-center">管理口IP</th>
								<th class="text-center">MAC地址</th>
								<th class="text-center">S/N</th>
								<th class="text-center">操作系统版本</th>
								<th class="text-center">状态</th>
								<th class="text-center">电源状态</th>
								<th class="text-center">日志</th>
								<th class="text-center">操作</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="(key,row) in listData">
								<td class="text-center" ng-bind="row.name"></td>
								<td class="text-center" ng-bind="row.measurement"></td>
								<td class="text-center" ng-bind="row.measurement2"></td>
								<td class="text-center" ng-bind="row.mac"></td>
								<td class="text-center" ng-bind="row.sn"></td>
								<td class="text-center" ng-bind="row.configId"></td>
								<td class="text-center" ng-bind="row.status"></td>
								<td class="text-center" ng-bind="row.nesstatus"></td>
								<td class="text-center" ng-bind="row.log"></td>
								<td class="text-center">
									<button class="btn btn-sm btn-primary" ng-click="create(row.id)"><i class="fa fa-pencil"></i> 重新安装</button>
								</td>
							</tr>
							</tbody>
						</table>
						<div class="clearfix">
							<div class="col-sm-6">
								<div class="paginationTables_info">共有<span ng-bind="totalPage"></span>条记录，每页显示<span ng-bind="param.rows"></span>条
								</div>
							</div>
							<div class="col-sm-6 text-right">
								<pagination boundary-links="true" total-items="totalPage" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getList(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
							</div>
						</div>
						<div class="table-responsive" ng-model="Datadetail" ng-show="showDetail">
							xiangmurizhi
						</div>
					</div>
				</div>
		</div>
	</div>
</div>
