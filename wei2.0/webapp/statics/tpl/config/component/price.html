<div ng-controller="priceCtrl" class="clearfix script-content">
	<div class="wrapper-md">
		<div class="panel panel-default" style="overflow: hidden;">
				<div class="col-md-12 search-box m-b-md">
					<div class="legend">查询条件</div>
					<div class="search-content">
						<div class="form-group">
							<label class="control-label">时间范围：</label>
							<input ng-model="date" class="form-control w-md" ui-jq="daterangepicker" ui-options="{format: 'YYYY/MM/DD'}" placeholder="请选择时间" />
						</div>
					</div>
					<div class="search-btn">
						<button class="btn btn-info w-xs m-r" ng-click="search()"><i class="fa fa-search"></i> 查询</button>
						<button class="btn btn-primary w-xs m-r" ng-click="add($event)" ng-disabled="true"><i class="fa fa-plus-circle"></i> 新增</button>
						<!--<button class="btn btn-success w-xs" ng-click="batchDelete()"><i class="fa fa-minus-circle"></i> 批量删除</button>-->
					</div>
				</div>

				<div class="col-md-12">
					<div class="dataTables_wrapper form-inline">
						<div class="row">
							<div class="col-sm-12" style="margin-top: -10px;">
								<table class="table table-striped b-light m-b-xxs">
									<thead class="table-header">
									<tr>
										<th class="text-center">名称</th>
										<th class="text-center">类型</th>
										<th class="text-center">价格</th>
										<th class="text-center">周期</th>
										<th class="text-center">单位</th>
										<th class="text-center td-operate" width="10%">开始时间</th>
										<th class="text-center td-operate" width="10%">结束时间</th>
										<th class="text-center td-operate" width="25%">操作</th>
									</tr>
									</thead>
									<tbody>
									<tr class="table-content" ng-repeat="row in datalist">
										<td class="text-center text-overflow" style="max-width:128px;" title="{{row.name}}" ng-bind="row.name"></td>
										<td class="text-center" title="{{row.type}}" ng-bind="row.type"></td>
										<td class="text-center" title="{{row.price}}" ng-bind="row.price"></td>
										<td class="text-center" title="{{row.period}}" ng-bind="row.period"></td>
										<td class="text-center" title="{{row.unit}}" ng-bind="row.unit"></td>
										<td width="12%" class="text-center" title="{{row.priceStart}}" ng-bind="row.priceStart|formatDateYMD"></td>
										<td width="12%" class="text-center" title="{{row.priceEnd}}" ng-bind="row.priceEnd|formatDateYMD"></td>
										<td class="td-operate text-center">
											<button class="btn btn-success btn-sm" ng-click="update($event,$index,row)">
												<i class="fa fa-pencil-square-o"></i>
												<span class="">编辑</span>
											</button>
											<button class="btn btn-danger btn-sm" ng-click="remove(row.id,$event,$index)">
												<i class="fa fa-trash-o"></i>
												<span class="">删除</span>
											</button>
										</td>
									</tr>
									</tbody>
								</table>
								<div class="clearfix">
									<div class="col-sm-6">
										<div class="paginationTables_info">总共<span ng-bind="totalCount"></span>条, 每页<span ng-bind="param.rows"></span>条</div>
									</div>
									<div class="col-sm-6 text-right" style="margin-top: 0px;">
										<pagination style="" boundary-links="true" total-items="totalCount" items-per-page="param.rows" max-size="10" ng-model="param.page" ng-change="getData(param.page)" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
</div>
